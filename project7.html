<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 7 – James Byrne</title>
  
  <style>
    @font-face {
        font-family: 'Inter';
        src: url('fonts/Inter-Regular.woff2') format('woff2'),
            url('fonts/Inter-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }
    @font-face {
        font-family: 'Inter';
        src: url('fonts/Inter-Bold.woff2') format('woff2'),
            url('fonts/Inter-Bold.woff') format('woff');
        font-weight: 700;
        font-style: normal;
}
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #222;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 10;
      border-bottom: 3px solid #2563eb;
      border-radius: 0 0 12px 12px;
    }
    .name {
      font-size: 28px;
      font-weight: 700;
    }
    .top-info {
      text-align: right;
      font-size: 14px;
      line-height: 1.4;
    }
    .resume-button {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #fff;
      color: #2563eb;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .resume-button:hover {
      background-color: #2563eb;
      color: #fff;
    }
    .section {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .project-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .project-description {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .project-images img {
      max-width: 100%;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #3b82f6;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .back-link:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

<header>
  <div class="name">James Byrne</div>
  <div class="top-info">
    james@example.com<br>
    (555) 555-5555<br>
    University of Waterloo – Electrical Engineering<br>
    6th Co-op – Fall 2025<br>
    <a href="resume.pdf" class="resume-button" target="_blank">Resume</a>

  </div>
</header>

<div class="section">
  <h1 class="project-title">Project 1 Title</h1>
  <p class="project-description">
    Brief overview of the project, its goals, technologies used, and your role.
  </p>
  <div class="project-images">
    <img src="placeholder.jpg" alt="Project 1 Image 1">
    <img src="placeholder.jpg" alt="Project 1 Image 2">
  </div>
  <a href="index.html" class="back-link">Back to Home</a>
</div>

</body>
</html>
